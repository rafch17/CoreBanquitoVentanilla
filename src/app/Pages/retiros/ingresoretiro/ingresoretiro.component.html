<div class="container-fluid p-0">
  <div class="row">
      <!-- Navbar -->
      <div class="col-12 px-0" class="borde-ancho">
          <app-navbar></app-navbar>
      </div>
  </div>

  <div class="row m-0" style="background-color: #0E3A5D;">
      <!-- Sidebar -->
      <div class="sidebar-container col-3 p-3 d-flex flex-column" style="height: 86.9vh;">
          <app-sidebar class="flex-grow-1"></app-sidebar>
      </div>

      <!-- Main Content -->

      <div class="col-9 p-3 d-flex">

          <!-- Aquí puedes colocar el contenido principal -->
          <div class="p-4 flex-grow-1 rounded" style="background-color: rgba(255, 255, 255, 0.67);">

              <h1 class="ms-5 mt-2" style="color: #0000006e; font-size: 24px; font-weight: bold; padding-left:100px;">
                  Retiros > Retiros en ventanilla</h1>

              <div class="row contenido my-3 p-5 rounded-4">
                  <h5>Información del Retiro</h5>
                  <hr>
                  <form action="">
                    <div class="form-group">
                        
                        <div class="row">
                          <div class="col-12">
                            <div class="my-3"><b>NOMBRE DEL CLIENTE: </b> {{clientData?.fullName || 'Nombre no disponible'}}</div>
                            
                            <div class="my-3"><b>N. CUENTA: </b> {{accountData?.codeUniqueAccount||"Nada"}}</div>


                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4">
                            <b>Monto a retirar: </b> 
                          </div>
                            <div class="col-8">
                               <input currencyMask [(ngModel)]="value" [options]="{ prefix: '$', align:'left',thousands: ',', suffix:  '', allowNegative:false, decimal:'.'}" type="text" class="form-control my-2 rounded-pill" placeholder="Ingrese el monto a retirar"
                                    name="numero_identificacion">
                               
                            </div>
                            <div class="my-2 d-flex align-items-end justify-content-end">
                                <button type="button" class="btn btn-warning  rounded-pill" (click)="makeDeposit()" [disabled]="!value">Retirar</button>
                            </div>
                        </div>
                        <hr>
                        
                    </div>
                </form>
              </div>
              
          </div>
      </div>
  </div>
</div>
