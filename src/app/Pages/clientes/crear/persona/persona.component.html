<div class="container-fluid p-0">
    <div class="row">
    <!-- Navbar -->
    <div class="col-12 px-0" class="borde-ancho">
        <app-navbar></app-navbar>
    </div>
    </div>
    <div class="row m-0">
        <!-- Sidebar -->
        <div class="col-2 p-0 d-flex flex-column" style="height: 84vh;">
        <app-sidebar class="flex-grow-1"></app-sidebar>
    </div>
    <!-- Main Content -->
    <div class="scroll-container">
        <div class="scroll-content">
    <div class="col-10 p-0 d-flex">
        <!-- Aquí puedes colocar el contenido principal -->
        <div class="p-4 flex-grow-1" style="background-color: rgba(255, 255, 255, 0.67);">
            <div class="container">
                <div class="container-fluid">
                    <div class="row title mt-5">
                        <h4>Nuevo Cliente</h4>
                    </div>
                    <div class="row contenido my-3 p-5 rounded-4">
                        <h5>Datos del cliente</h5>
                        <hr>
                        <form action="">
                            <div class="form-group">
                                <select class="form-select" disabled>
                                    <option selected>Natural</option>
                                </select> 
                                <select class="form-select my-2"  name="selectedValue" [(ngModel)]="selectedValue">
                                    <option value="CED">Cedula</option>
                                    <option value="PAS">Pasaporte</option>
                                </select>
                                <input type="text" class="form-control my-2" placeholder="No. Identificacion" name="identificacion" [(ngModel)]="identificacion">
                                <input type="text" class="form-control my-2" placeholder="Apellidos" name="apellidos" [(ngModel)]="apellidos">
                                <input type="text" class="form-control my-2" placeholder="Nombres" name="nombres" [(ngModel)]="nombres">
                                <input type="date" class="form-control my-2" placeholder="Fecha Nacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento">
                                <div class="row">
                                    <div class="col-3"><input type="text" class="form-control my-2" placeholder="Tipo Direccion" name="tipoDireccion" [(ngModel)]="tipoDireccion"></div>
                                    <div class="col-3"><input type="text" class="form-control my-2" placeholder="Linea 1" name="linea1" [(ngModel)]="linea1"></div>
                                    <div class="col-3"><input type="text" class="form-control my-2" placeholder="Linea 2" name="linea2" [(ngModel)]="linea2"></div>
                                    <div class="col-3"><input type="text" class="form-control my-2" placeholder="Código Postal" name="codigoPostal" [(ngModel)]="codigoPostal"></div>
                                </div>

                                <input type="text" class="form-control my-2" placeholder="Correo Electronico" name="correoElectronico" [(ngModel)]="correoElectronico">
                                <div class="row">
                                    <div class="col-4"><input type="text" class="form-control my-2" placeholder="Tipo Telefono" name="tipoTelefono" [(ngModel)]="tipoTelefono"></div>
                                    <div class="col-4"><input type="text" class="form-control my-2" placeholder="Numero" name="numeroTelefono" [(ngModel)]="numeroTelefono"></div>
                                </div>
                            </div>
                        </form>
                        <div class="px-4 mt-3">
                            <button type="button" class="btn btn-success mx-1" (click)="enviarDatosCliente()">
                                <i class="bi bi-plus-circle"></i> Crear
                            </button>
                            <button type="button" class="btn btn-secondary mx-1" routerLink="/clientes/crear">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    </div>
</div>
